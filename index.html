<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css"/>

    <title>Work Day Scheduler</title>
</head>

<body>
<header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-1 hour pt-4">9AM</div>
        <input title="9Row" id="9Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=9><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>

    <div class="row">
        <div class="col-md-1 hour pt-4">10AM</div>
        <input title="10Row" id="10Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=10><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>

    <div class="row">
        <div class="col-md-1 hour pt-4">11AM</div>
        <input title="11Row" id="11Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=11><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>

    <div class="row">
        <div class="col-md-1 hour pt-4">12PM</div>
        <input title="12Row" id="12Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=12><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>

    <div class="row">
        <div class="col-md-1 hour pt-4">1PM</div>
        <input title="1Row" id="1Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=1><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>

    <div class="row">
        <div class="col-md-1 hour pt-4">2PM</div>
        <input title="2Row" id="2Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=2><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>

    <div class="row">
        <div class="col-md-1 hour pt-4">3PM</div>
        <input title="3Row" id="3Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=3><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>

    <div class="row">
        <div class="col-md-1 hour pt-4">4PM</div>
        <input title="4Row" id="4Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=4><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>

    <div class="row">
        <div class="col-md-1 hour pt-4">5PM</div>
        <input title="5Row" id="5Row" class="user-event-input col-md-10 event-input-block">
        <div class="col-md-1 saveBtn" data-hour=5><i class="fas fa-lock" aria-hidden="true"></i></div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
